<form autocomplete="off">
  <h3>Add Snapchat Credentials</h3>
  <table cellspacing="0" cellpadding="0">
    <tr>
      <td colspan="2">
        <mat-form-field>
          <input matInput
                 [(ngModel)]="credential.name"
                 type="text"
                 placeholder="Name"
                 name="name">
        </mat-form-field>
      </td>
      <td colspan="2">
        <mat-form-field>
          <input matInput
                 type="text"
                 [(ngModel)]="credential.credential.ad_account_id"
                 placeholder="Ad Account ID"
                 name="ad_account_id">
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <mat-form-field>
          <input matInput
                 type="text"
                 [(ngModel)]="credential.credential.refresh_token"
                 placeholder="Refresh Token"
                 name="refresh_token">
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <mat-form-field>
          <input matInput
                 type="text"
                 [(ngModel)]="credential.credential.client_id"
                 placeholder="Client ID"
                 name="client_id">
        </mat-form-field>
      </td>
      <td colspan="2">
        <mat-form-field>
          <input matInput
                 type="text"
                 [(ngModel)]="credential.credential.client_secret"
                 placeholder="Client Secret"
                 name="client_secret">
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td class="upload">
        <button mat-fab
                [disabled]="!(credential.name.length && credential.credential.ad_account_id && credential.credential.client_id && credential.credential.client_secret && credential.credential.refresh_token)"
                (click)="onUploadCredential()"
                color="primary">
          <mat-icon class="material-icons">file_upload</mat-icon>
        </button>
      </td>
      <td></td>
    </tr>
  </table>
</form>
