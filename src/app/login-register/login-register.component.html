<div class="container">
  <mat-card class="sign-in-up-card">
    <mat-tab-group dynamicHeight="true" [(selectedIndex)]="selectedTabIndex">
      <mat-tab label="Register">
        <app-signup #signUpComponent></app-signup>
      </mat-tab>
      <mat-tab label="Log In">
        <app-signin #signInComponent [showsPasswordField]="showsLoginPasswordField" (signInEmitter)="signIn($event)"></app-signin>
      </mat-tab>
    </mat-tab-group>
    <mat-card-actions>
      <button *ngIf="state === LoginRegisterState.SignUp"
              mat-raised-button
              color="primary"
              (click)="signUp(signUpComponent.signupData)"
              class="create">Sign Up</button>
      <button *ngIf="state === LoginRegisterState.SignIn"
              mat-raised-button
              color="primary"
              (click)="signIn(signInComponent.signInData)"
              class="create">Sign In</button>
      <button *ngIf="state === LoginRegisterState.SignIn"
              (click)="forgotPassword()"
              mat-button>Forgot Password</button>
      <button *ngIf="state === LoginRegisterState.ForgotPassword"
              (click)="cancelPasswordReset()"
              mat-button>Cancel</button>
      <button *ngIf="state === LoginRegisterState.ForgotPassword"
              mat-raised-button
              (click)="resetPassword(signInComponent.signInData.email)"
              color="primary">Reset Password</button>
    </mat-card-actions>
  </mat-card>
</div>
